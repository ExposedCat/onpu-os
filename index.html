<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<title>ONPU OS Lab 1 - AR</title>
		<script src="js/three.js"></script>
		<script src="js/tween.umd.js"></script>
		<script src="loaders/GLTFLoader.js"></script>
		<script src="loaders/MTLLoader.js"></script>
		<script src="loaders/OBJLoader.js"></script>
		<script src="jsartoolkit5/artoolkit.min.js"></script>
		<script src="jsartoolkit5/artoolkit.api.js"></script>
		<script src="threex/threex-artoolkitsource.js"></script>
		<script src="threex/threex-artoolkitcontext.js"></script>
		<script src="threex/threex-arbasecontrols.js"></script>
		<script src="threex/threex-armarkercontrols.js"></script>
	</head>
	<body
		style="
			margin: 0px;
			overflow: hidden;
			font-family: Monospace;
			user-select: none;
			pointer-events: none;
		"
	>
		<div
			id="access"
			style="
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: #000;
				position: absolute;
				user-select: all;
				pointer-events: all;
			"
		>
			<div
				id="text-wrapper"
				style="
					top: 50%;
					left: 50%;
					position: absolute;
					color: #fff;
					transform: translate(-50%, -50%);
					text-align: center;
					text-transform: uppercase;
					font-family: Arial, Helvetica, sans-serif;
					font-weight: 400;
					line-height: 1.5em;
					font-size: large;
					white-space: nowrap;
					user-select: none;
					pointer-events: none;
				"
			>
				Press here
				<br />
				to enter the experience
			</div>
		</div>

		<div
			id="loader"
			style="
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: #fff;
				pointer-events: none;
				user-select: none;
				transition: all 0.2s linear;
				display: none;
			"
		>
			<div
				style="
					left: 50%;
					top: 50%;
					position: absolute;
					transform: translate(-50%, -50%);
					text-align: center;
					width: 130px;
					height: 165px;
					font-family: Arial, Helvetica, sans-serif;
					font-weight: 400;
					line-height: 1.5em;
					font-size: large;
				"
				class="spinner-wrapper"
			>
				<img
					style="
						width: 130px;
						height: 130px;
						pointer-events: none;
						user-select: none;
					"
					src="data/spin.gif"
					alt="spin gif"
				/>
				<br />
				Loading...
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
